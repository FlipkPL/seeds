<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawienia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script>
        // Inicjalizacja Firebase
        var firebaseConfig = {
            apiKey: "<your-api-key>",
            authDomain: "<your-auth-domain>",
            projectId: "<your-project-id>",
            appId: "<your-app-id>",
            measurementId: "<your-measurement-id>"
        };
        firebase.initializeApp(firebaseConfig);

        // Obserwator stanu logowania
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // Użytkownik niezalogowany
                window.location.href = "index.html";
            }
        });

        // Blokowanie możliwości bezpośredniego połączenia plików cookie
        if (window.location.protocol === "http:" && document.cookie.indexOf("same-site-cookie=1") === -1) {
            document.cookie = "same-site-cookie=1; secure; same-site=strict";
        }
    </script>
</head>

<body>
    <h1>Ustawienia</h1>
    <p>Tutaj możesz dostosować swoje ustawienia.</p>
    <button onclick="signOut()">Wyloguj</button>

    <script>
        // Funkcja wylogowywania
        function signOut() {
            firebase.auth().signOut().then(function() {
                // Wylogowano użytkownika
                window.location.href = "index.html";
            }).catch(function(error) {
                // Błąd podczas wylogowywania
                console.log(error);
            });
        }
    </script>
</body>

</html>
